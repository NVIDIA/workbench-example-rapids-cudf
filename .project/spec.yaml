specVersion: v2
meta:
  name: rapids-cudf
  image: project-rapids-cudf
  description: Accelerate RAPIDS workflows with cuDF
  labels: []
  createdOn: "2023-09-19T22:48:48Z"
  defaultBranch: main
layout:
- path: code/
  type: code
  storage: git
- path: models/
  type: models
  storage: gitlfs
- path: data/
  type: data
  storage: gitlfs
- path: data/scratch/
  type: data
  storage: gitignore
environment:
  base:
    registry: docker.io
    image: docker.io/rapidsai/notebooks:23.12-cuda12.0-py3.10
    build_timestamp: "20230321105648"
    name: RAPIDS Notebook
    supported_architectures:
    - amd64
    cuda_version: 12.0.0
    description: A Notebook Container with CUDA 11.8 and Python 3.10
    entrypoint_script: ""
    labels:
    - cuda12.0
    - python3.10
    apps: []
    programming_languages:
    - python3
    icon_url: ""
    image_version: ""
    os: linux
    os_distro: ubuntu
    os_distro_release: "22.04"
    schema_version: v2
    user_info:
      uid: ""
      gid: ""
      username: ""
      is_root: null
    package_managers:
    - name: conda
      binary_path: /opt/conda/bin/conda
      installed_packages:
      - jupyterlab=3.4.4
      - tensorboard
      - nodejs
      - notebook
      - python=3.10.9
      - pytorch=1.13.1
      - torchvision
      - pytorch-cuda=11.8.0
    - name: apt
      binary_path: /usr/bin/apt
      installed_packages:
      - build-essential
      - ca-certificates
      - curl
      - locales
      - git
      - git-lfs
      - openssl=1.1.1f-1ubuntu2.17
      - libssl1.1=1.1.1f-1ubuntu2.17
      - vim
    - name: pip
      binary_path: /opt/conda/bin/pip
      installed_packages: []
    package_manager_environment:
      name: conda
      target: /opt/conda
execution:
  apps:
  - name: jupyterlab
    type: jupyterlab
    class: webapp
    start_command: jupyter lab --port 8888 --ip 0.0.0.0 --no-browser
      --NotebookApp.base_url=\$PROXY_PREFIX --NotebookApp.default_url=/lab
    health_check_command: '[ \$(echo url=\$(jupyter lab list 2>&1 | head -n 2 | tail
      -n 1 | cut -f1 -d'''' '''' | grep -v ''''Currently'''' | sed ''''s@/?@/lab?@g'''')
      | curl -o /dev/null -s -w ''''%{http_code}'''' --config -) == ''''200'''' ]'
    stop_command: jupyter lab stop 8888 && pkill -f rapids -9
    user_msg: ""
    icon_url: ""
    webapp_options:
      autolaunch: true
      port: "8888"
      proxy:
        trim_prefix: false
      url_command: jupyter lab list 2>&1 | head -n 2 | tail -n 1 | cut -f1 -d' ' |
        grep -v 'Currently'
  resources:
    gpu:
      requested: 1
    sharedMemoryMB: 1024
  secrets: []
  mounts:
  - type: project
    target: /project/
    description: Project directory
    options: rw
  - type: volume
    target: /data/tensorboard/logs/
    description: Tensorboard Log Files
    options: volumeName=tensorboard-logs-volume
